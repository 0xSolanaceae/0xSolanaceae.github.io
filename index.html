<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>artemive</title>
  <meta name="description" content="ASCII-first personal site with ambient glitch aesthetic." />
  <link rel="preload" href="src/main.css" as="style">
  <link rel="stylesheet" href="src/main.css">
  <link rel="icon" href="assets/fav.webp" type="image/webp">
  <link rel="preload" href="src/js/ascii-morph.js" as="script">
  <script src="src/js/ascii-morph.js" defer></script>
  <script src="src/js/ambient.js" defer></script>
  <script src="src/js/app.js" defer></script>
</head>
<body>
  <div class="ambient-container" aria-hidden="true"></div>

  <div class="controls">
    <div id="nav-buttons" aria-label="Primary navigation"></div>
  </div>

  <main>
    <pre class="morph-section" aria-live="polite"></pre>

    <div class="pgp-key-container" role="dialog" aria-modal="true" aria-label="PGP public key">
      <pre class="pgp-key"></pre>
    </div>
  </main>
</body>
</html>
